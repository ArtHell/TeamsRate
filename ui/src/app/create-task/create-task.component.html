<div class="createTask">
	<div class="createTask__header">
		Create task
	</div>
	<form action="#" class="createTask__form">
		<div class="form-group">
			<label for="deadline">deadline</label>
			<input type="date" id="deadline" class="deadline__input">
		</div>
		<div class="form-group">
			<label for="taskText">task</label>
			<textarea type="text" id="taskText" class="taskText__input" rows="3"></textarea>
		</div>
		<button type="submit" class="createTask">create</button>
	</form>
</div>
