<app-header [activeMenuItem]="'feed'"></app-header>
<main class="main">
    <div class="container">
        <div class="taskList">
            <div class="task" *ngFor="let task of tasks; let i = index" (click)="onTaskSelect(task)">
                <div class="task__number">
                    {{i}}
                </div>
                <div class="task__text">
                    {{task.text}}
                </div>
            </div>
        </div>
    </div>
</main>
<app-task *ngIf="selectedTask" [task]="selectedTask" (taskClose)="selectedTask = null"></app-task>
