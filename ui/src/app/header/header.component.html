<header class="headerWrap">
	<div class="container">
		<div class="header">
			<div class="logo">
				<a routerLink="/" class="logo__link">TeamsRate</a>
			</div>
			<div class="headerMenu">
				<ul class="headerMenu__ul">
					<li class="headerMenu__li" *ngFor="let menuItem of menu">
						<a routerLink="{{menuItem.link}}" class="headerMenu__link" [class.active]="menuItem.active">{{menuItem.name}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
